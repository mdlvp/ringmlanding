<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RingM - Control de Acceso Inteligente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0073e6;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 25px;
            background-color: #0073e6;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }
        .cta-button:hover {
            background-color: #005bb5;
        }
        .form-container {
            margin-top: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #0073e6;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 Seguridad Inteligente para tu Edificio</h1>
        <p>Accesos digitales sin costos de instalación.</p>
        <p><b>🚀 Oferta exclusiva para inmobiliarias:</b> No pagas hasta la recepción del edificio.</p>
        <a href="#form" class="cta-button">Solicita una Demo Gratis</a>
        
        <div id="form" class="form-container">
            <h2>Agenda una Reunión</h2>
            <form>
                <input type="text" placeholder="Nombre" required>
                <input type="text" placeholder="Empresa/Inmobiliaria" required>
                <input type="email" placeholder="Correo Electrónico" required>
                <input type="tel" placeholder="Teléfono" required>
                <button type="submit">Solicitar Demo</button>
            </form>
        </div>
    </div>
</body>
</html>
